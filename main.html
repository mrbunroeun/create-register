<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MC Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">MC</div>
    <div class="container">
      <div class="login-box">
        <div id="login-form">
          <h1>LOGIN</h1>
          <p class="subtitle">Please enter your Email and Password:</p>
          <form>
            <input type="email" id="login-email" placeholder="Email" /><br />
            <div class="password-container">
              <input
                type="password"
                id="login-password"
                placeholder="Password"
              />
              <span class="forgot-password" id="show-forgot-password"
                >Forget password?</span
              >
            </div>
            <button type="submit" id="login-btn">LOGIN</button>
          </form>
          <p class="signup">
            Don't have an account?
            <a href="#" id="show-register" class="hover-scale">Register.</a>
          </p>
        </div>

        <div id="register-form" style="display: none">
          <h1>REGISTER</h1>
          <p class="subtitle">Please fill in the details below:</p>
          <form>
            <input type="text" id="firstName" placeholder="First Name" /><br />
            <div class="error-message" id="firstName-error"></div>

            <input type="text" id="lastName" placeholder="Last Name" /><br />
            <div class="error-message" id="lastName-error"></div>

            <input type="email" id="register-email" placeholder="Email" /><br />
            <input
              type="password"
              id="register-password"
              placeholder="Password"
            /><br />
            <button type="submit" id="register-btn">Create Account</button>
          </form>
          <p class="signup">
            Already have an account?
            <a href="#" id="show-login" class="hover-scale">Back to Login</a>
          </p>
        </div>

        <div id="forgot-password-form" style="display: none">
          <h1>RESET PASSWORD</h1>
          <p class="subtitle">
            Enter your email to receive a password reset link:
          </p>
          <form>
            <input type="email" id="reset-email" placeholder="Email" /><br />
            <button type="submit" id="reset-password-btn">
              Send Reset Link
            </button>
          </form>
          <p class="signup">
            <a href="#" id="back-to-login-from-reset" class="hover-scale"
              >Back to Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="create-account.js" defer></script>
  </body>
</html>
